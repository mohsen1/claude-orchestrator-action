name: AI Orchestrator

on:
  workflow_dispatch:
    inputs:
      goal:
        required: true
      role:
        default: 'director'
      parent_branch:
        default: 'main'
      scope_path:
        default: '.'
      task_context:
        required: false
  pull_request:
    types: [opened, synchronize]

jobs:
  swarm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.parent_branch || github.ref }}

      - name: Run Swarm Logic
        uses: ./
        with:
          anthropic_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GH_PAT }}
          role: ${{ github.event_name == 'pull_request' && 'reviewer' || inputs.role }}
          goal: ${{ inputs.goal }}
          parent_branch: ${{ inputs.parent_branch }}
          scope_path: ${{ inputs.scope_path }}
          task_context: ${{ inputs.task_context }}
