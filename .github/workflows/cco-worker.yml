name: CCO Worker

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number'
        required: true
        type: number
      em_id:
        description: 'EM ID'
        required: true
        type: number
      worker_id:
        description: 'Worker ID'
        required: true
        type: number
      task_assignment:
        description: 'Task assignment for this Worker'
        required: true
        type: string
      em_branch:
        description: 'EM branch'
        required: true
        type: string
      resume:
        description: 'Resume existing session'
        required: false
        type: boolean
        default: false
      session_id:
        description: 'Session ID to resume'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  work:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.em_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Setup Claude Code
        uses: anthropics/setup-claude-code@v1
        with:
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      # RESTORE: Try to restore Claude session cache before running worker
      - name: Restore Claude Session Cache
        uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: ~/.claude/sessions
          key: cco-session-${{ inputs.session_id || 'initial' }}
          restore-keys: |
            cco-session-
          enableCrossOsArchive: true

      - name: Run Worker
        env:
          GITHUB_TOKEN: ${{ secrets.CCO_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          EM_ID: ${{ inputs.em_id }}
          WORKER_ID: ${{ inputs.worker_id }}
          TASK_ASSIGNMENT: ${{ inputs.task_assignment }}
          EM_BRANCH: ${{ inputs.em_branch }}
          RESUME: ${{ inputs.resume }}
          SESSION_ID: ${{ inputs.session_id }}
          CLAUDE_CONFIGS: ${{ secrets.CLAUDE_CONFIGS }}
          MAX_RETRIES: ${{ vars.MAX_RETRIES || '2' }}
        run: node dist/worker/run.js

      # SAVE: Always save the session cache, even if worker fails/retries
      # This uses the actual session_id (if provided) or falls back to a worker-specific key
      - name: Save Claude Session Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.claude/sessions
          key: cco-session-${{ inputs.session_id || format('em{0}-w{1}', inputs.em_id, inputs.worker_id) }}-${{ github.run_id }}
          enableCrossOsArchive: true

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CCO_PAT }}
          script: |
            const issueNumber = ${{ inputs.issue_number }};
            const emId = ${{ inputs.em_id }};
            const workerId = ${{ inputs.worker_id }};
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: [`worker-${emId}-${workerId}-failed`]
            });
