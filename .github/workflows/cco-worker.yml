name: CCO Worker

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number'
        required: true
        type: number
      em_id:
        description: 'EM ID'
        required: true
        type: number
      worker_id:
        description: 'Worker ID'
        required: true
        type: number
      task_assignment:
        description: 'Task assignment for this Worker'
        required: true
        type: string
      em_branch:
        description: 'EM branch'
        required: true
        type: string
      resume:
        description: 'Resume existing session'
        required: false
        type: boolean
        default: false
      session_id:
        description: 'Session ID to resume'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  work:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator action
        uses: actions/checkout@v4
        with:
          repository: mohsen1/claude-orchestrator-action
          path: orchestrator-action

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.em_branch }}
          path: target-repo
          token: ${{ secrets.CCO_PAT }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      # RESTORE: Try to restore Claude session cache before running worker
      - name: Restore Claude Session Cache
        uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: ~/.claude/sessions
          key: cco-session-${{ inputs.session_id || 'initial' }}
          restore-keys: |
            cco-session-
          enableCrossOsArchive: true

      - name: Run Worker
        working-directory: target-repo
        env:
          GITHUB_TOKEN: ${{ secrets.CCO_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          EM_ID: ${{ inputs.em_id }}
          WORKER_ID: ${{ inputs.worker_id }}
          TASK_ASSIGNMENT: ${{ inputs.task_assignment }}
          EM_BRANCH: ${{ inputs.em_branch }}
          RESUME: ${{ inputs.resume }}
          SESSION_ID: ${{ inputs.session_id }}
          CLAUDE_CONFIGS: ${{ secrets.CLAUDE_CONFIGS }}
          MAX_RETRIES: ${{ vars.MAX_RETRIES || '2' }}
        run: node ../orchestrator-action/dist/worker/run.js

      # SAVE: Always save the session cache, even if worker fails/retries
      # This uses the actual session_id (if provided) or falls back to a worker-specific key
      - name: Save Claude Session Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.claude/sessions
          key: cco-session-${{ inputs.session_id || format('em{0}-w{1}', inputs.em_id, inputs.worker_id) }}-${{ github.run_id }}
          enableCrossOsArchive: true

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CCO_PAT }}
          script: |
            const issueNumber = ${{ inputs.issue_number }};
            const emId = ${{ inputs.em_id }};
            const workerId = ${{ inputs.worker_id }};
            const workflowRunUrl = `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            // Find existing orchestrator comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              per_page: 100
            });

            const orchestratorComment = comments.find(comment =>
              comment.body?.includes('## ü§ñ Orchestration Status')
            );

            const errorBody = `## ü§ñ Orchestration Status

**Status:** ‚ùå Failed (Worker EM-${emId}-W${workerId})
**Error:** Worker ${workerId} (EM-${emId}) workflow failed.

[View Workflow Logs](${workflowRunUrl}) for more details.

---
*Last updated: ${new Date().toISOString()}*`;

            if (orchestratorComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: orchestratorComment.id,
                body: errorBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: errorBody
              });
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: [`worker-${emId}-${workerId}-failed`]
            });
